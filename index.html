<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Arduino VideoPlayer</title>
  </head>
  <body style="margin: 0;padding: 0;">
    <div style="width: 100%; height: 100vh; display: flex; flex-flow: row nowrap; justify-content: center; align-items: center;">
        <video
        style="width: 70%;"
        id="my-player"
        class="video-js"
        autoplay
        controls
        preload="auto"
        loop
        data-setup='{}'>
          <source src="./videos/test1.mp4" type="video/mp4"></source>
        </video>
        <ul style="width: 30%;" id="video-list"></ul>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
